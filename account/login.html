<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – SephyLeaks</title>
  <link rel="stylesheet" href="/SephyLeaks/css/style.css">
  <link rel="stylesheet" href="/SephyLeaks/css/account/login.css">
<!-- Favicon de base -->
  <link rel="icon" type="image/png" sizes="32x32" href="/SephyLeaks/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/SephyLeaks/assets/icons/favicon-16x16.png">
  <link rel="shortcut icon" href="/SephyLeaks/assets/icons/favicon.ico" type="image/x-icon">

<!-- Icône Apple / Android -->
  <link rel="apple-touch-icon" sizes="180x180" href="/SephyLeaks/assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="/SephyLeaks/assets/icons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/SephyLeaks/assets/icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/SephyLeaks/assets/icons/android-chrome-512x512.png">
</head>
<body>
<div class="login-wrapper">
  <h1>Connexion</h1>
  <form id="login-form">
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required>

    <button type="submit">Se connecter</button>
	<p id="login-error" class="error-message"></p>
    <p class="login-info">(Test local sans base de données. Stockage temporaire en localStorage.)</p>
  </form>
  <p style="text-align:center; margin-top:1rem;">
  <a href="/SephyLeaks/index.html" style="color:#aaa;">← Revenir à l’accueil</a>
</p>

    <div id="login-message" class="login-feedback"></div>

  </div>

  <script src="/SephyLeaks/js/account/login.js"></script>
</body>
</html>
