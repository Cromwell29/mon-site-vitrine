<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte – SephyLeaks</title>
  <link rel="stylesheet" href="/SephyLeaks/css/style.css" />
  <link rel="stylesheet" href="/SephyLeaks/css/account/register.css" />
<!-- Favicon de base -->
  <link rel="icon" type="image/png" sizes="32x32" href="/SephyLeaks/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/SephyLeaks/assets/icons/favicon-16x16.png">
  <link rel="shortcut icon" href="/SephyLeaks/assets/icons/favicon.ico" type="image/x-icon">

<!-- Icône Apple / Android -->
  <link rel="apple-touch-icon" sizes="180x180" href="/SephyLeaks/assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="/SephyLeaks/assets/icons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/SephyLeaks/assets/icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/SephyLeaks/assets/icons/android-chrome-512x512.png">
</head></head>
<body>
  <div class="register-wrapper">
    <h1>Créer un compte</h1>
	<form id="register-form">
	  <label for="pseudo">Pseudonyme :</label>
	  <input type="text" id="pseudo" name="pseudo" required />

	  <label for="email">Adresse e-mail :</label>
	  <input type="email" id="email" name="email" required />

	  <label for="password">Mot de passe :</label>
	  <input type="password" id="password" name="password" required />
	  
	  <label for="confirm-password">Confirmez le mot de passe :</label>
	  <input type="password" id="confirm-password" name="confirm-password" required />

	  <button type="submit">Créer mon compte</button>
	  <p id="register-error" class="error-message"></p>
	</form>

    <p class="register-info">(Aucune base de données pour le moment. Stockage local uniquement.)</p>

    <p style="text-align:center; margin-top:1rem;">
      <a href="/SephyLeaks/account/login.html" style="color:#aaa;">← Déjà inscrit ? Se connecter</a>
    </p>
  </div>

  <script src="/SephyLeaks/js/account/register.js"></script>
</body>
</html>
